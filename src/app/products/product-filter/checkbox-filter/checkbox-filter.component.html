<div>
  <div class="title">
    <h3>{{ sectionTitle }}</h3>
  </div>
  <div class="section-filter">
    <div class="filter-card">
      <div
        class="filter-option"
        *ngFor="let filter of filters; index as i; trackBy: trackByModifier"
      >
        <input type="checkbox" />
        <label for="option1">{{ filter.value }}</label>
      </div>
    </div>
  </div>
</div>
