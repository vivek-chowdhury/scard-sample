<div class="dashboard-container">
  <div class="dashboard-sections">
    <app-product-filter
      [filters]="filters"
      class="left-section"
      (selectedFilter)="handleFilterUpdated($event)"
    ></app-product-filter>
    <app-product-list
      [products]="filteredProductList"
      class="right-section"
    ></app-product-list>
  </div>
</div>
